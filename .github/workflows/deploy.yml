name: Deploy Astro to Hostgator

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install & Build (Astro)
        run: |
          npm ci
          npm run build

      - name: Clean Server Directory
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 2222
          script: |
            # Clean public_html for fresh deployment
            # We keep cgi-bin just in case
            find /home/edndevco/public_html/ -mindepth 1 -not -name 'cgi-bin' -delete

      - name: Upload Files
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 2222
          source: "dist/*"
          target: "/home/edndevco/public_html"
          strip_components: 1

      - name: Fix Permissions & Config
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 2222
          script: |
            cd /home/edndevco/public_html
            # Fix standard directory permissions
            find . -type d -exec chmod 755 {} \;
            # Fix standard file permissions
            find . -type f -exec chmod 644 {} \;
            echo "âœ… Permissions fixed."
